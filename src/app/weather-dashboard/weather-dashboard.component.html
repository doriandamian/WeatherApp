<main class="main-content">
  <app-search-bar (citySelected)="cityService.addCity($event)"></app-search-bar>

  <section class="location-section">
    <app-city-list></app-city-list>
  </section>

  <div class="data-container">
    <ng-container *ngIf="currentWeather$ | async as currentWeather">
      <app-highlights-grid [data]="currentWeather"></app-highlights-grid>
    </ng-container>

    <app-weather-graph></app-weather-graph>
  </div>
</main>
