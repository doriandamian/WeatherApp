<div
  class="city-card"
  [class.active]="city.isCurrent"
  (click)="setCurrent.emit(city)"
>
  <span
    class="favorite-btn"
    (click)="onToggleFavorite($event)"
    [class.filled]="city.isFavorite"
  >
    <i class="pi" [ngClass]="city.isFavorite ? 'pi-star-fill' : 'pi-star'"></i>
  </span>
  <span class="delete-btn" (click)="onDelete($event)">Ã—</span>
  <div class="city-name">{{ city.name }}</div>
</div>
