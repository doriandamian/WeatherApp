<ng-container *ngIf="cities$ | async as cities">
  <div class="filter-container">
    <select [(ngModel)]="showFavoritesOnly" (ngModelChange)="onFilterChange()">
      <option [ngValue]="false">All</option>
      <option [ngValue]="true">Favorites</option>
    </select>
  </div>
  <div class="city-scroll-wrapper" *ngIf="cities.length; else noCities">
    <button class="scroll-arrow left" (click)="scrollLeft()" aria-label="Scroll left">&#8249;</button>
    <div class="city-scroll-row" #scrollRow>
      <ng-container *ngFor="let city of cities">
        <app-city-card
          [city]="city"
          (delete)="onDelete(city)"
          (setCurrent)="onSetCurrent(city)"
          (toggleFavorite)="onToggleFavorite(city)"
        ></app-city-card>
      </ng-container>
    </div>
    <button class="scroll-arrow right" (click)="scrollRight()" aria-label="Scroll right">&#8250;</button>
  </div>
  <ng-template #noCities>
    <div class="empty-placeholder">
      <p>No locations added yet.</p>
      <p>Search for a city in the search bar above and select it to add it.</p>
    </div>
  </ng-template>
</ng-container>
