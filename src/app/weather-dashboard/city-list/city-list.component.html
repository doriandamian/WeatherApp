<ng-container *ngIf="cities$ | async as cities">
  <!-- dacă avem cel puțin un oraș, afișăm grid-ul scroll-abil -->
  <div class="city-list" *ngIf="cities.length > 0; else noCities">
    <app-city-card
      *ngFor="let city of cities"
      [city]="city"
      (delete)="onDelete($event)"
      (setCurrent)="onSetCurrent($event)"
    >
    </app-city-card>
  </div>

  <!-- dacă nu avem orașe, afișăm placeholder full-width -->
  <ng-template #noCities>
    <div class="empty-placeholder">
      <p>No locations added yet.</p>
      <p>
        Search for a city in the search bar above and select it to add it.
      </p>
    </div>
  </ng-template>
</ng-container>
