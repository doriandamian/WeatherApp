    <button class="sidebar-button active">

      </svg>
      <p>Home</p>
    </button>

    <button class="sidebar-button logout-button" (click)="logout()">

        <path
          d="M16 13v-2H7V8l-5 4 5 4v-3h9zM20 3h-8v2h8v14h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
        />

    </button>
  </div>

  <button class="sidebar-settings-button" (click)="openSettings()">
    <svg viewBox="0 0 24 24" fill="currentColor" class="settings-icon">
      <path
        d="M12 15.5A3.5 3.5 0 1115.5 12 3.5 3.5 0 0112 15.5zm7.4-2.1l1.5-1.2-1.4-2.4 1.2-1.8-2.6-.5-.9-2.5-2 .3-1.4-2.1h-2.8l-1.4 2.1-2-.3-.9 2.5-2.6.5 1.2 1.8-1.4 2.4 1.5 1.2-1.5 1.2 1.4 2.4-1.2 1.8 2.6.5.9 2.5 2-.3 1.4 2.1h2.8l1.4-2.1 2 .3.9-2.5 2.6-.5-1.2-1.8 1.4-2.4z"
      />
    </svg>
    <p>Settings</p>
  </button>

  <div class="user-info">
    <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
      <path
        d="M12 4a4 4 0 014 4 4 4 0 01-4 4 4 4 0 01-4-4 4 4 0 014-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z"
      ></path>
    </svg>
    <p>Hello, User</p>
  </div>

  <p-dialog
    [(visible)]="displaySettings"
    modal="true"
    [style]="{ width: '40rem', height: '20rem' }"
    styleClass="preferences-dialog"
    [closable]="false"
  >
    <ng-template pTemplate="header"> Settings </ng-template>

    <div class="preferences-content">
      <h2>Unit:</h2>
      <div class="unit-selection">
        <div class="unit-option">
          <p-radioButton
            name="unit"
            value="C"
            [(ngModel)]="selectedUnit"
            inputId="unitC"
          ></p-radioButton>
          <label for="unitC">Celsius (°C)</label>
        </div>

        <div class="unit-option">
          <p-radioButton
            name="unit"
            value="F"
            [(ngModel)]="selectedUnit"
            inputId="unitF"
          ></p-radioButton>
          <label for="unitF">Fahrenheit (°F)</label>
        </div>
      </div>
      <!-- aici poți adăuga și alte setări -->
    </div>

    <ng-template pTemplate="footer">
      <div class="preferences-footer">
        <button
          pButton
          type="button"
          label="Cancel"
          class="p-button-secondary"
          (click)="displaySettings = false"
        ></button>
        <button
          pButton
          type="button"
          label="Save"
          (click)="saveSettings()"
        ></button>
      </div>
    </ng-template>
  </p-dialog>
